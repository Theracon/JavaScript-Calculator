<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
            <div class="container">
                <div class="screen">
                    <span class="value__holder">0</span>
                    <input class="screen__value" type="text" value="0" readonly>
                </div>
                
                <div class="keys">
                    <input class="key erase" type="button" value="C">
                    <input class="key percentage" type="button" value="%">
                    <input class="backspace" type="button" value="DEL">
                    <input class="key number" type="button" value="7">
                    <input class="key number" type="button" value="8">
                    <input class="key number" type="button" value="9">
                    <input class="key operator" type="button" value="+">
                    <input class="key number" type="button" value="4">
                    <input class="key number" type="button" value="5">
                    <input class="key number" type="button" value="6">
                    <input class="key operator" type="button" value="-">
                    <input class="key number" type="button" value="1">
                    <input class="key number" type="button" value="2">
                    <input class="key number" type="button" value="3">
                    <input class="key operator" type="button" value="*">
                    <input class="key number" type="button" value=".">
                    <input class="key number" type="button" value="0">
                    <input class="key equals" type="button" value="=">
                    <input class="key operator" type="button" value="/">
                </div>
            </div>


        <script src="./index.js" async defer></script>
    </body>
</html>
